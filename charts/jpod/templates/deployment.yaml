apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "jpod.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "jpod.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "jpod.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: jpod
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: JPOD_HTTP_PORT
              value: {{ quote .Values.http.port }}
            - name: JPOD_SERVICE_PORT
              value: {{ quote .Values.service.port }}
