apiVersion: v1
kind: Service
metadata:
  name: {{ template "jpod.service-name" . }}
spec:
  selector:
    app: {{ template "jpod.name" . }}
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.http.port }}
      targetPort: {{ .Values.http.port }}
      nodePort: 30001
  type: NodePort